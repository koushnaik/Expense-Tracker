<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: white;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s;
    }

    body.dark-mode .container {
      background-color: #1f1f1f;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    .expense-item:hover {
      background-color: #f0f0f0;
    }

    .expense-item:last-child {
      border-bottom: none;
    }

    .btn-danger {
      background-color: #ff4d4d;
      border: none;
    }

    .btn-danger:hover {
      background-color: #cc0000;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f1ff;
      border-left: 5px solid #007bff;
      border-radius: 10px;
    }

    body.dark-mode .summary {
      background-color: #2a2a2a;
      border-left-color: #66b2ff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <button class="btn btn-secondary toggle-dark">🌙 Toggle Dark Mode</button>
  <div class="container">
    <h1>💸 Expense Tracker</h1>
    <form id="expense-form" class="row g-3">
     <div class="col-md-3">
  <select id="expense-category" class="form-select" required>
    <option value="" disabled selected>Select Category</option>
    <option value="Food">🍔 Food</option>
    <option value="Transport">🚌 Transport</option>
    <option value="Shopping">🛍️ Shopping</option>
    <option value="Bills">💡 Bills</option>
    <option value="Others">📦 Others</option>
  </select>
</div>

        <div class="col-md-5">

        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="expense-amount" class="form-control" placeholder="Amount (₹)" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
      </div>
    </form>

    <hr>

    <div id="expenses-list"></div>

    <div class="summary text-end">
      <h4>Total Spent: ₹<span id="total">0</span></h4>
    </div>

    <canvas id="expenseChart" height="100"></canvas>
  </div>
<hr>
<h4 class="mt-4">🧾 Expense History</h4>
<div id="history-list" class="mt-3"></div>

  <div class="footer">
     | Save smart, spend smarter
  </div>

  <script>
    const form = document.getElementById('expense-form');
    const nameInput = document.getElementById('expense-name');
    const amountInput = document.getElementById('expense-amount');
    const expensesList = document.getElementById('expenses-list');
    const totalOutput = document.getElementById('total');
    const toggleDark = document.querySelector('.toggle-dark');
    const ctx = document.getElementById('expenseChart').getContext('2d');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Expenses (₹)',
          data: [],
          backgroundColor: '#007bff',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    const renderChart = () => {
      chart.data.labels = expenses.map(e => e.name);
      chart.data.datasets[0].data = expenses.map(e => e.amount);
      chart.update();
    }

    const renderExpenses = () => {
      expensesList.innerHTML = '';
      let total = 0;
      expenses.forEach((expense, index) => {
        total += parseFloat(expense.amount);
        const item = document.createElement('div');
        item.className = 'expense-item';
        item.innerHTML = `
          <span><strong>${expense.name}</strong></span>
          <span>₹${expense.amount.toFixed(2)} <button onclick="deleteExpense(${index})" class="btn btn-sm btn-danger ms-2">Delete</button></span>
        `;
        expensesList.appendChild(item);
      });
      totalOutput.innerText = total.toFixed(2);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderChart();
    }

    const deleteExpense = (index) => {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        renderExpenses();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value.trim());
      if (name && amount > 0) {
        expenses.push({ name, amount });
        nameInput.value = '';
        amountInput.value = '';
        renderExpenses();
      }
    });

    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Initial render
    renderExpenses();
  </script>
</body>

</html>
