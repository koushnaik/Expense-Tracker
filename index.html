<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      padding: 30px;
    }

    body.dark-mode {
      background: #121212;
      color: white;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    body.dark-mode .container {
      background-color: #1f1f1f;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .btn-danger {
      background-color: #ff4d4d;
      border: none;
    }

    .btn-danger:hover {
      background-color: #cc0000;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f1ff;
      border-left: 5px solid #007bff;
      border-radius: 10px;
    }

    body.dark-mode .summary {
      background-color: #2a2a2a;
      border-left-color: #66b2ff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #history-list li {
      padding: 8px 0;
      border-bottom: 1px dashed #999;
    }
  </style>
</head>

<body>
  <button class="btn btn-secondary toggle-dark">🌙 Toggle Dark Mode</button>

  <div class="container">
    <h1>💸 Expense Tracker</h1>

    <form id="expense-form" class="row g-3">
      <div class="col-md-3">
        <select id="expense-category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Food"> 🍔Food</option>
          <option value="Transport">🚌Transport</option>
          <option value="Shopping">🛍️ Shopping</option>
          <option value="Bills">💵Bills</option>
          <option value="Others"> Others</option>
        </select>
      </div>
      <div class="col-md-5">
        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="expense-amount" class="form-control" placeholder="Amount (₹)" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
      </div>
    </form>

    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Set Monthly Budget</h5>
        <div class="input-group mb-3">
          <input type="number" id="budgetInput" class="form-control" placeholder="Enter your budget in ₹" />
          <button id="setBudgetBtn" class="btn btn-primary">Set Budget</button>
        </div>
        <p><strong>Budget:</strong> ₹<span id="budgetDisplay">0</span></p>
        <p><strong>Remaining:</strong> ₹<span id="remainingDisplay">0</span></p>
      </div>
    </div>

    <hr>

    <div id="expenses-list"></div>

    <div class="summary text-end">
      <h4>Total Spent: ₹<span id="total">0</span></h4>
    </div>

    <canvas id="expenseChart" height="100"></canvas>
    <br>
    <h3>🧾 Expense History</h3>
    <ul id="history-list"></ul>
  </div>

  <div class="footer">| Save smart, spend smarter</div>

  <script>
    const form = document.getElementById('expense-form');
    const nameInput = document.getElementById('expense-name');
    const amountInput = document.getElementById('expense-amount');
    const categoryInput = document.getElementById('expense-category');
    const expensesList = document.getElementById('expenses-list');
    const totalOutput = document.getElementById('total');
    const toggleDark = document.querySelector('.toggle-dark');
    const historyList = document.getElementById('history-list');
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const setBudgetBtn = document.getElementById('setBudgetBtn');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let budget = Number(localStorage.getItem("budget")) || 0;

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Expenses (₹)',
          data: [],
          backgroundColor: '#007bff',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    const renderChart = () => {
      chart.data.labels = expenses.map(e => e.name);
      chart.data.datasets[0].data = expenses.map(e => e.amount);
      chart.update();
    }

    const renderExpenses = () => {
      expensesList.innerHTML = '';
      let total = 0;
      expenses.forEach((expense, index) => {
        total += parseFloat(expense.amount);
        const item = document.createElement('div');
        item.className = 'expense-item';
        item.innerHTML = `
          <span><strong>${expense.name}</strong> <small class="text-muted">[${expense.category}]</small></span>
          <span>₹${expense.amount.toFixed(2)} <button onclick="deleteExpense(${index})" class="btn btn-sm btn-danger ms-2">Delete</button></span>
        `;
        expensesList.appendChild(item);
      });
      totalOutput.innerText = total.toFixed(2);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderChart();
      renderHistory();
      updateBudgetUI();
    }

    const renderHistory = () => {
      historyList.innerHTML = '';
      expenses.slice().reverse().forEach(expense => {
        const li = document.createElement('li');
        li.textContent = `${expense.name} - ₹${expense.amount.toFixed(2)} [${expense.category}] on ${expense.date}`;
        historyList.appendChild(li);
      });
    }

    const deleteExpense = (index) => {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        renderExpenses();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value.trim());
      const category = categoryInput.value;
      const date = new Date().toLocaleString();
      if (name && amount > 0 && category) {
        expenses.push({ name, amount, category, date });
        nameInput.value = '';
        amountInput.value = '';
        categoryInput.value = '';
        renderExpenses();
      }
    });

    setBudgetBtn.addEventListener('click', () => {
      const budgetInput = document.getElementById("budgetInput").value;
      if (budgetInput && budgetInput > 0) {
        budget = Number(budgetInput);
        localStorage.setItem("budget", budget);
        updateBudgetUI();
      }
    });

    const updateBudgetUI = () => {
      const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
      document.getElementById("budgetDisplay").innerText = budget.toFixed(2);
      document.getElementById("remainingDisplay").innerText = (budget - total).toFixed(2);
    }

    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    renderExpenses();
  </script>
</body>

</html>
